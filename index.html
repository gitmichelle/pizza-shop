<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="logo">
          <img src="img/pizzalogo.jpg" alt="pizza" id="logo">
        </div>
        <div class="col-md-6" id="headertitle">
          <h1>Mario Bros Pizzeria</h1>
          <div id="headerinfo">
            <p>1088 NE 7th Ave</p>
            <p>Portland, OR 97232</p>
            <p>Call: 512-779-8423</p>
          </div>
        </div>
      </div>
      <h1 id="title">PIZZA ORDER FORM</h1>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="tex" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="size">Size of pie</label>
          <select class="form-control" id="size">
            <option value=""disabled selected></option>
            <option>Personal - 10"</option>
            <option>Medium - 12"</option>
            <option>Large - 18"</option>
            <option>XL - 22"</option>
          </select>
        </div>

        <div class="form-check">
          <label for="toppings">
            Toppings
          </label>
          <p>
            <small id="standardtoppings" class="form-text text-muted">All pizzas automatically come with tomato sauce and mozzarella cheese.</small>
          </p>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Pepperoni
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Sausage
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Prosciutto
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Mushrooms
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Kale
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Caramelized Onions
          </label>
        </div>
        <div id="ordermypizza">
        <button type="submit" class="btn btn-danger btn-lg">Submit Order</button>
        </div>
      </form>
        <div class="well receiptwell">
          <h2>Receipt</h2>
          <p id="receipt"></p>
        </div>
      </div>
    </div>
  </body>
</html>
